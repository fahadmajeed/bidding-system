<div class="container">
  <div class="row">
    <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12 text-center">
        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>Create Article</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <form class="example-form">
                <table class="example-full-width" cellspacing="0">
                  <tr>
                    <td>
                      <mat-form-field class="example-full-width">
                      <input matInput placeholder="Title" [(ngModel)]="title" name="title" required>
                      </mat-form-field>
                    </td>
                  </tr>
                  <tr>
                  <td><mat-form-field class="example-full-width">
                    <input matInput placeholder="Starting price" [(ngModel)]="price" type="number" name="price" required>
                  </mat-form-field></td>
                </tr></table>
              </form>
              <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button (click)="create()" color="primary">Create Article</button>
            </mat-card-actions>
          </mat-card>
    </div> 
  </div>
</div>
